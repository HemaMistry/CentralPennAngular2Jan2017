
<h2>Game Listing</h2>

<form id="filter">
  <label>Filter By Name:</label>
  <!-- `[(ngModel)]` should work outside of a `<form>` *without* the `name` attribute
       Inside a `<form>`, the `name` attribute must be specified for each form input control
       ref: https://angular.io/docs/ts/latest/guide/forms.html -->
  <input type="text" [(ngModel)]="searchTerm" name="nameFilter"> <!--[value]="searchTerm" (input)="searchTerm = $event.target.value">-->
</form>

<ul id="game_list">
  <li *ngFor="let game of games | filter:searchTerm">
    <strong>{{game.name | uppercase}}</strong> - {{game.publisher}}
  </li>
</ul>

<form id="add_game">
  <label>Game Name:</label>
  <input type="text" [value]="addGameName" (input)="addGameName = $event.target.value">
  <label>Game Publisher:</label>
  <input type="text" [value]="addGamePublisher" (input)="addGamePublisher = $event.target.value">
  <button (click)="fbPostData(addGameName, addGamePublisher)">Add Game</button>
</form>
